<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks for Geeks</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Geeks for Geeks</div>
            <div class="pages">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="achievements.html">Achievements</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hi">Hi Geeks!</div>

        <div class="content-container">
            <div class="name">Contact</div>
            <div class="contact">
                <div class="card">
                    <div class="cardbody">
                        <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="fname"
                              name="fname"
                              autofocus="autofocus"
                              placeholder="First Name"
                            />
                        </div>
                        <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="lname"
                              name="lname"
                              placeholder="Last Name"
                            />
                        </div>
                        <div class="form-group">
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              autofocus="autofocus"
                              placeholder="example@gmail.com"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            class="form-control"
                            type="text"
                            id="password"
                            name="password"
                            placeholder="Enter Your Number"
                            />
                        </div>
                        <div class="msg">
                            <textarea id="msg" name="msg" rows="4" cols="32"></textarea>
                        </div>
                        <div class="button">
                            <span>Submit</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="links">
                <ul>
                    <li><a href="https://in.linkedin.com/">Linkedin</a></li>
                    <li><a href="https://github.com/">GitHub</a></li>
                    <li><a href="https://www.hackerrank.com/">HackerRank</a></li>
                    <li><a href="https://auth.geeksforgeeks.org/">GeeksforGeeks</a></li>
                    <li><a href="https://twitter.com/?lang=en">Twitter</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://www.google.com/intl/en_in/gmail/about/">Email</a></li>
                    <li><a href="https://brandbaysocial.com/">Website</a></li>
                </ul>
            </div>
        </footer>

        <div class="copyrights">
            &copy;Copyright 2050 by BrandBay Social, All Rights Reserved    
        </div>
    </div>
</body>
</html>
