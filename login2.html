<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login2</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="card">
                <div class="cardbody">
                    <div class="form-element">First Name</div>
                    <div class="form-group">
                        <input
                          class="form-control"
                          type="text"
                          id="fname"
                          name="fname"
                          autofocus="autofocus"
                          placeholder="First Name"
                        />
                    </div>
    
                    <div class="form-element">Sex</div>
                    <div class="form-group">
                        <input
                        type="radio"
                        id="sex"
                        name="sex"
                        />
                        <label>Male</label>
                        <input
                        type="radio"
                        id="sex"
                        name="sex"
                        />
                        <label>Female</label>
                    </div>

                    <div class="country">
                        Country
                    </div>
                    <div class="options">
                        <select>
                            <option>Select an option</option>
                            <option vlaue="india">India</option>
                            <option vlaue="USA">USA</option>
                            <option vlue="canada">Canada</option>
                        </select>
                    </div>

                    <div class="msg">
                        Message:
                    </div>
                    <div class="textarea">
                        <textarea id="msg" name="msg" rows="4" cols="30"></textarea>
                    </div>

                    <input type="checkbox">
                    <span class="sub">Subscribe?</span>

                    <div class="btn">Submit</div>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
