<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="login3.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="card">
                <div class="cardbody">
                    <div class="form-element">Email</div>
                    <div class="form-group">
                        <input
                          class="form-control"
                          type="text"
                          id="email"
                          name="email"
                          autofocus="autofocus"
                          placeholder="example@gmail.com"
                        />
                    </div>
    
                    <div class="form-element">Password</div>
                    <div class="form-group">
                        <input
                        class="form-control"
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Enter Your Password"
                        />
                    </div>
    
                    <div class="help">
                        <input type="checkbox">
                        <label class="rem">Remember me</label>
                        <p>Forgot Password?</p>
                    </div>
    
                    <div class="button">
                        <span>Sign in</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
