<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="card">
                <div class="cardbody">
                    <div class="form-group">
                        <input
                          class="form-control"
                          type="text"
                          id="fname"
                          name="fname"
                          autofocus="autofocus"
                          placeholder="First Name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                          class="form-control"
                          type="text"
                          id="lname"
                          name="lname"
                          placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                          class="form-control"
                          type="text"
                          id="email"
                          name="email"
                          autofocus="autofocus"
                          placeholder="example@gmail.com"
                        />
                    </div>
                    <div class="form-group">
                        <input
                        class="form-control"
                        type="text"
                        id="password"
                        name="password"
                        placeholder="Enter Your Password"
                        />
                    </div>
                    <div class="button">
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
